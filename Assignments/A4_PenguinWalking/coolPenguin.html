<script type="text/javascript">

	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				//Resize the canvas image
				$('#webglcanvas').attr("width",$(window).width());
				$('#webglcanvas').attr("height",$(window).height());

				// create the scene
				createScene(canvas);

				// initialize the orbital controls
				initControls();

				// create the animations, wait until penguin exists
				var runOnce = 0;

				//Wait til penguin loads to load animations
				var checkExist = setInterval(function() {
			   if (penguin && runOnce === 0) {
				      playAnimations();
							// Run the run loop
							run();
							console.log("Yeah");
							runOnce = 1;
				   }
			  }, 100); // check every 100ms



			}
	);

</script>

 }
