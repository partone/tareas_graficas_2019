<html>

<head>
<title>3d Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/gl-matrix/gl-matrix.js"></script>

<script src="3d_figures.js"></script>

<script type="text/javascript">

	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
              var pyramid = createPyramid(gl, [-2, 0, -2], [0, 1, 0]);
              var octahedron = createOctahedron(gl, [-8, 0, -2], [0, .5, 0]);
              var pentPyramid = createPentPyramid(gl, [7, 0, -2], [7, 1, 0]);
							var scutoid = createScutoid(gl, [3, 0, -2], [0, 1, 0]);
				initShader(gl);
				// TO DO: create and draw the figures
				run(gl, [pyramid, octahedron, pentPyramid, scutoid]);
			}
	);

</script>

</head>
<body>

    <canvas id="webglcanvas" style="border: none;" width="1000" height="500"></canvas>

</body>
</html>
